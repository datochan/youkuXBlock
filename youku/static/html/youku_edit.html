<div class="wrapper-comp-settings is-active" name="settings-tab">
    <ul class="list-input settings-list">
        
         <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">Display Name</label>
                <input class="input setting-input" name="display_name" value="${ display_name }" type="text">
            </div>
            <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
        </li>
      

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="app_id">Video client_id</label>
                <input class="input setting-input" name="app_id" value="${app_id}" type="text">
            </div>
            <span class="tip setting-help">The  client_id for your video.</span>
        </li>
        
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="file_id">Video id</label>
                <input class="input setting-input" name="file_id" value="${file_id}" type="text">
            </div>
            <span class="tip setting-help">The vid for your video.</span>
        </li>
 
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="width">width</label>
                <input class="input setting-input" name="width" value="${width}" type="text" placeholder="600">
            </div>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="height">height</label>
                <input class="input setting-input" name="height" value="${height}" type="text" placeholder="372">
            </div>
            <span class="tip setting-help">width and height.</span>
        </li>
               
    </ul>
</div>
